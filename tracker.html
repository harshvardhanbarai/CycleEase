<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker - Women's Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ff6f61;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff8a75;
        }
    </style>
</head>
<body>
    <header>
        <h1>Period Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="exercise.html">Yoga & Diet</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Track Your Period</h2>
            <form>
                <label for="lastPeriodDate">Last Period Date:</label>
                <input type="date" id="lastPeriodDate" name="lastPeriodDate" required>

                <label for="cycleLength">Cycle Length (in days):</label>
                <input type="number" id="cycleLength" name="cycleLength" required>

                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms"></textarea>

                <input type="submit" value="Track">
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Women's Health Tracker</p>
    </footer>
</body>
</html>
