<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker - Women's Health Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ff8a75);
            display: flex;
            flex-direction: column;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        /* Creative Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: linear-gradient(45deg, #ff6f61, #ff8a75);
            padding: 15px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background-color: white;
            color: #ff6f61;
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .tracker-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 40px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: auto;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff8a75;
        }

        .result {
            margin-top: 20px;
            background-color: #fff0f0;
            padding: 10px;
            border: 1px solid #ff6f61;
            border-radius: 8px;
            display: none;
        }

        .next-period {
            color: #ff6f61;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            text-align: center;
            color: #fff;
            padding: 10px;
            background-color: #333;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Period Tracker - Women's Health Tracker
        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html">Period Tracker</a></li>
                <li><a href="exercise.html">Yoga & Diet</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <div class="tracker-container">
            <h1>Track Your Period</h1>
            <form id="periodForm">
                <label for="lastPeriodDate">Last Period Date:</label>
                <input type="date" id="lastPeriodDate" name="lastPeriodDate" required>

                <label for="cycleLength">Cycle Length (in days):</label>
                <input type="number" id="cycleLength" name="cycleLength" min="21" max="35" value="28" required>

                <input type="submit" value="Predict Next Period">
            </form>

            <div class="result" id="result">
                <p>Your next period is predicted to start on:</p>
                <p class="next-period" id="nextPeriodDate"></p>
            </div>
        </div>

        <footer>
            <p>Â© 2024 Women's Health Tracker</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('periodForm');
        const resultDiv = document.getElementById('result');
        const nextPeriodDate = document.getElementById('nextPeriodDate');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const lastPeriod = new Date(document.getElementById('lastPeriodDate').value);
            const cycleLength = parseInt(document.getElementById('cycleLength').value, 10);

            if (!isNaN(lastPeriod.getTime()) && cycleLength >= 21 && cycleLength <= 35) {
                const nextPeriod = new Date(lastPeriod);
                nextPeriod.setDate(nextPeriod.getDate() + cycleLength);

                nextPeriodDate.textContent = nextPeriod.toDateString();
                resultDiv.style.display = 'block';
            } else {
                alert("Please enter valid dates and cycle length between 21 and 35 days.");
            }
        });
    </script>
</body>
</html>
