<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Health Tracker - Period Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        nav {
            background-color: #ff6f61;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav h2 {
            color: white;
            margin-left: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #ff8a75;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: white;
            color: #ff6f61;
        }

        .tracker-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        .tracker-container h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .tracker-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .tracker-container input[type="date"],
        .tracker-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tracker-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tracker-container input[type="submit"]:hover {
            background-color: #ff8a75;
        }

        .tracker-container p {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            nav h2 {
                margin: 0 auto;
            }

            .tracker-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<nav>
    <h2>Health Tracker</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="exercise.html">Yoga & Diet</a></li>
        <li><a href="login.html">Sign In</a></li>
    </ul>
</nav>

<div class="tracker-container">
    <h1>Period Tracker</h1>
    <form action="tracker.html" method="POST">
        <label for="last-period">Enter your last period date:</label>
        <input type="date" id="last-period" name="last-period" required>
        
        <label for="cycle-length">Enter your average cycle length (days):</label>
        <input type="text" id="cycle-length" name="cycle-length" placeholder="e.g., 28" required>
        
        <input type="submit" value="Track My Period">
    </form>
    
    <p>Track your next period easily and predict the best dates based on your last cycle!</p>
</div>

</body>
</html>
